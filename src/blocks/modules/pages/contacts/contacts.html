<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Consul Staff</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body class="page-contacts">
  @@include('../../common/header-post/header-post.html')
  <main class="page-contacts__main container">
    <div class="page-contacts__item page-contacts__contacts">
      @@include('../../common/contacts/contacts.html')
    </div>
    <form class="form form--post form-contact page-contacts__form" action="" method="POST">
      <div class="page-contacts__form-wrapper">
        <h4 class="form__title page-contacts__form-title">Напишите нам</h4>
        <p class="form__slogan page-contacts__form-slogan">Расскажите о своей задаче, мы перезвоним вам и предложим решение</p>
        <div class="form__wrapper form-contact__wrapper">
          <label class="form__label form-contact__label">
            <span class="form__label-text">Ваше имя</span>
            <input class="form__input page-contacts__form-input" type="text" name="name" placeholder="Alex" required>
          </label>
          <label class="form__label form-contact__label">
            <span class="form__label-text">Почта</span>
            <input class="form__input page-contacts__form-input" type="email" name="email" placeholder="email@gmail.com" required>
          </label>
        </div>
        <label class="form__label">
          <span class="form__label-text">Сообщение</span>
          <textarea class="form__textarea page-contacts__form-textarea" name="message" required></textarea>
        </label>
        <button class="form__button form-contact__button button button--rounded" type="submit">Написать</button>
      </div>
    </form>
  </main>
  @@include('../../common/footer/footer.html')
  <script src="js/script.min.js"></script>
</body>
</html>
