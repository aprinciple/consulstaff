<form class="form form--post form-contact subsidy-contacts__form-contact" action="" method="POST">
  <h4 class="form__title">Scrivici</h4>
  <p class="form__slogan">Parlaci del tuo compito, ti richiameremo e ti offriremo una soluzione.</p>
  <div class="form__wrapper form-contact__wrapper">
    <label class="form__label form-contact__label">
      <span class="form__label-text subsidy-contacts__form-contact-label-text">Nome</span>
      <input class="form__input" type="text" name="name" placeholder="Alex" required>
    </label>
    <label class="form__label form-contact__label">
      <span class="form__label-text subsidy-contacts__form-contact-label-text">E-mail</span>
      <input class="form__input" type="email" name="email" placeholder="email@gmail.com" required>
    </label>
  </div>
  <label class="form__label">
    <span class="form__label-text subsidy-contacts__form-contact-label-text">Messaggio</span>
    <textarea class="form__textarea" name="message" required></textarea>
  </label>
  <button 
    class="form__button form-contact__button button button--rounded subsidy-contacts__form-contact-button" 
    type="submit">
    Per scrivere
  </button>
</form>
@@include('../../../../common/alert/alert.html')
