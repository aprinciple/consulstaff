<form class="form form--post form-contact" action="" method="POST">
  <h4 class="form__title">Напишите нам</h4>
  <p class="form__slogan">Расскажите о своей задаче, мы перезвоним вам и предложим решение</p>
  <div class="form__wrapper form-contact__wrapper">
    <label class="form__label form-contact__label">
      <span class="form__label-text">Ваше имя</span>
      <input class="form__input" type="text" name="name" placeholder="Alex" required>
    </label>
    <label class="form__label form-contact__label">
      <span class="form__label-text">Почта</span>
      <input class="form__input" type="email" name="email" placeholder="email@gmail.com" required>
    </label>
  </div>
  <label class="form__label">
    <span class="form__label-text">Сообщение</span>
    <textarea class="form__textarea" name="message" required></textarea>
  </label>
  <button class="form__button form-contact__button button button--rounded" type="submit">Написать</button>
</form>
@@include('../alert/alert.html')
