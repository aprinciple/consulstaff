<form class="form" action="" method="POST">
  <h4 class="form__title">Заголовок</h4>
  <p class="form__slogan">Подтекст</p>
  <label class="form__label">
    <span class="form__label-text">Ваше имя</span>
    <input class="form__input" type="text" name="name" placeholder="Alex" required>
  </label>
  <label class="form__label">
    <span class="form__label-text">Почта</span>
    <input class="form__input" type="email" name="email" placeholder="email@gmail.com" required>
  </label>
  <label class="form__label">
    <span class="form__label-text">Телефон</span>
    <input class="form__input" type="tel" name="phone" placeholder="+79885553535" required>
  </label>
  <label class="form__label">
    <span class="form__label-text">Сообщение</span>
    <textarea class="form__textarea" name="message" required></textarea>
  </label>
  <button class="form__button button button--rounded" type="submit">Написать</button>
</form>
